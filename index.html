<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>

    <div class="calculator">
        <input type="text" id="wynik" maxlength="20">
        <div class="calc-buttons">

<div class="functions-one">
    <button class="button triggers" id="c">C</button>
    <button class="button basic-stuff" id="nawias-lewy">(</button>
    <button class="button basic-stuff" id="nawias-prawy">)</button>
    <button class="button numbers" id="seven">7</button>
    <button class="button numbers" id="eight">8</button>
    <button class="button numbers" id="nine">9</button>
    <button class="button numbers" id="four">4</button>
    <button class="button numbers" id="five">5</button>
    <button class="button numbers" id="six">6</button>
    <button class="button numbers" id="one">1</button>
    <button class="button numbers" id="two">2</button>
    <button class="button numbers" id="three">3</button>
    <button class="button basic-stuff" id="plusminus">±</button>
    <button class="button numbers" id="zero">0</button>
    <button class="button basic-stuff" id="kropka">.</button>
</div>

<div class="functions-two">
    <button class="button triggers" id="delete"><=</button>
    <button class="button complex-stuff" id="procent">%</button>
    <button class="button complex-stuff" id="silnia">x !</button>
    <button class="button complex-stuff" id="potega">x^</button>
    <button class="button basic-stuff" id="mnozenie">*</button>
    <button class="button basic-stuff" id="dzielenie">/</button>
    <button class="button complex-stuff" id="logarytm-naturalny">ln</button>
    <button class="button complex-stuff">e</button>
    <button class="button basic-stuff" id="dodawanie">+</button>
    <button class="button complex-stuff" id="kwadrat">x ²</button>
    <button class="button complex-stuff" id="logarytm">log</button>
    <button class="button complex-stuff" id="cos">cos</button>
    <button class="button basic-stuff" id="odejmowanie">-</button>
    <button class="button complex-stuff" id="pierwiastek">√</button>
    <button class="button complex-stuff" id="sin">sin</button>
    <button class="button complex-stuff" id="tan">tan</button>
    <button class="button triggers" id="rowna">=</button>
    <button class="button complex-stuff" id="pi">π</button>
    <button class="button complex-stuff">∘</button>
    <button class="button complex-stuff">rad</button>
</div>
      </div>
</div>
<script>
    var display = document.getElementById("wynik");
  var buttons = document.getElementsByClassName("button");
  
  Array.prototype.forEach.call(buttons, function(button) {
  button.addEventListener("click", function() {
    if (button.textContent != "=" && 
    button.textContent != "C" && 
    button.textContent != "x" && 
    button.textContent != "÷" && 
    button.textContent != "√" && 
    button.textContent != "x ²" && 
    button.textContent != "%" && 
    button.textContent != "<=" && 
    button.textContent != "±" && 
    button.textContent != "sin" && 
    button.textContent != "cos" && 
    button.textContent != "tan" && 
    button.textContent != "log" && 
    button.textContent != "ln" && 
    button.textContent != "x^" && 
    button.textContent != "x !" && 
    button.textContent != "π" && 
    button.textContent != "e" && 
    button.textContent != "rad" 
    && button.textContent != "∘") {
      display.value += button.textContent;
    } else if (button.textContent === "=") {
      equals();
    } else if (button.textContent === "C") {
      clear();
    } else if (button.textContent === "x") {
      multiply();
    } else if (button.textContent === "÷") {
      divide();
    } else if (button.textContent === "±") {
      plusMinus();
    } else if (button.textContent === "<=") {
      backspace();
    } else if (button.textContent === "%") {
      percent();
    } else if (button.textContent === "π") {
      pi();
    } else if (button.textContent === "x ²") {
      square();
    } else if (button.textContent === "√") {
      squareRoot();
    } else if (button.textContent === "sin") {
      sin();
    } else if (button.textContent === "cos") {
      cos();
    } else if (button.textContent === "tan") {
      tan();
    } else if (button.textContent === "log") {
      log();
    } else if (button.textContent === "ln") {
      ln();
    } else if (button.textContent === "x^") {
      exponent();
    } else if (button.textContent === "x !") {
      factorial();
    } else if (button.textContent === "e") {
      exp();
    } else if (button.textContent === "rad") {
      radians();
    } else if (button.textContent === "∘") {
      degrees();
    }
  });
});


function syntaxError() {
  if (eval(display.value) == SyntaxError || eval(display.value) == ReferenceError || eval(display.value) == TypeError) {
    display.value == "Syntax Error";
  }
}


function equals() {
  if ((display.value).indexOf("^") > -1) {
    var base = (display.value).slice(0, (display.value).indexOf("^"));
    var exponent = (display.value).slice((display.value).indexOf("^") + 1);
    display.value = eval("Math.pow(" + base + "," + exponent + ")");
  } else {
    display.value = eval(display.value)
    syntaxError()
  }
}

function clear() {
  display.value = "";
}

function backspace() {
  display.value = display.value.substring(0, display.value.length - 1);
}

function multiply() {
  display.value += "*";
}

function divide() {
  display.value +=  "/";
}

function plusMinus() {
  if (display.value.charAt(0) === "-") {
    display.value = display.value.slice(1);
  } else {
    display.value = "-" + display.value;
  }
}

function factorial() {
  var number = 1;
  if (display.value === 0) {
    display.value = "1";
  } else if (display.value < 0) {
    display.value = "undefined";
  } else {
    var number = 1;
    for (var i = display.value; i > 0; i--) {
      number *=  i;
    }
    display.value = number;
  }
}

function pi() {
  display.value = (display.value * Math.PI);
}

function square() {
  display.value = eval(display.value * display.value);
}

function squareRoot() {
  display.value = Math.sqrt(display.value);
}

function percent() {
  display.value = display.value / 100;
}

function sin() {
  display.value = Math.sin(display.value);
}

function cos() {
  display.value = Math.cos(display.value);
}

function tan() {
  display.value = Math.tan(display.value);
}

function log() {
  display.value = Math.log10(display.value);
}

function ln() {
  display.value = Math.log(display.value);
}

function exponent() {
  display.value += "^";
}

function exp() {
  display.value = Math.exp(display.value);
}

function radians() {
  display.value = display.value * (Math.PI / 180);
}

function degrees() {
  display.value = display.value * (180 / Math.PI);
}

</script>
</body>
</html>
